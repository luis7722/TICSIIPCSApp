<div class="col-12">
    <div class="text-center">
        <img src="img/ticsiipcs_logo.png" class="logo">
    </div>
    <h1>Bienvenido</h1>
    <p>Inicie sesi칩n para continuar.</p>

    <form>
        <div class="form-group">
            <label for="user">Usuario</label>
            <input type="text" class="form-control" id="user" placeholder="Usuario">
        </div>
        <div class="form-group">
            <label for="password">Contrase침a</label>
            <input type="password" class="form-control" id="password" placeholder="Contrase침a">
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesi칩n</button>
    </form>
</div>
<script>
  $("form").submit(function(e) {
    e.preventDefault();
    var user=$("#user").val();
    var password=$("#password").val();


    $.ajax({
      type: 'POST',
      url: "https://ticsiipcs.com.mx/api/index.php/logIn",
      data:{
        pUsername:user,
        pPassword:password

      },
      success: function(output, status, xhr) {
        if(output!="Error")
        {
          var res=JSON.parse(output);
          console.log(res);
          window.localStorage.setItem("session", res.session);
          start();
        }

      },
      cache: false
    });


  });
</script>
